<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="navbar-brand">Arbortrary</h1>
    
        <span class="navbar-text d-none d-lg-block">
          A site to track randomly planted trees
        </span>
    
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/user/account">My Trees</a>
            </li>
          </ul>
          <div class="navbar-header">
            <h5 class="navbar-text">Welcome {{user.first_name}}!</h5>
            <div class="btn-group m1-2">
              <a href="/tree/add" class="btn btn-success">Plant A Tree</a>
              <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <table class="table">
          <thead> 
                <tr>
                    <th scope="col">Species</th>
                    <th scope="col">Planted By</th>
                    <th scope="col">Actions</th>
                </tr>
          </thead>
          <tbody> 
                {% for tree in trees %}
                <tr>
                    <td>{{ tree.species }}</td>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                    <td>
                        <a href="/tree/show/{{tree.id}}">details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
      </div>
        
</body>
</html>
